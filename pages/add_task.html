<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/styles/add_task.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-secondary px-3 d-flex justify-content-between">
        <a class="navbar-brand" href="#">Task Manager</a>
        <button type="button" class="btn-close btn-close-light" aria-label="Close" id="close-btn"></button>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">
        <div class="content-container">
            <div class="card">
                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Add Task</h5>
                </div>
                <div class="card-body">
                    <form id="task-form">
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Task Owner</label>
                            <div class="col-sm-10">
                                <select class="form-select" id="owner">
                                    <option selected>Kalyansing Chanda</option>
                                    <option>John Doe</option>
                                    <option>Jane Smith</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Task Name *</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="task_name" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="description"></textarea>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Start Date</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="start_date">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Due Date</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="due_date">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Reminder</label>
                            <div class="col-sm-10">
                                <input type="datetime-local" class="form-control" id="reminder">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Priority</label>
                            <div class="col-sm-10">
                                <select class="form-select" id="priority">
                                    <option>Low</option>
                                    <option selected>Moderate</option>
                                    <option>High</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Status *</label>
                            <div class="col-sm-10">
                                <select class="form-select" id="status">
                                    <option selected>Open</option>
                                    <option>In Progress</option>
                                    <option>Completed</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary" id="submit-new">Submit and New</button>
                        <button type="button" class="btn btn-danger" id="cancel-btn">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/scripts/add_task.js"></script>
</body>

</html>
