<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/task_details.css">
</head>

<body class="bg-light">

    <div class="container mt-4">
        <!-- Header -->
        <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
                <div class="d-flex align-items-center">
                    <input class="form-check-input me-2" id="task-checkbox" type="checkbox">
                    <span id="task-name">Loading...</span>
                </div>
                <div>
                    <button id="edit-task-btn" class="btn btn-light btn-sm">‚úèÔ∏è Edit</button>
                    <button id="cancel-task-btn" class="btn btn-danger btn-sm">üö´ Cancel</button>
                </div>
            </div>
        </div>

        <!-- Task Owner Section -->
        <div class="card mt-3 shadow-sm">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <div class="avatar me-2" id="task-owner-avatar"></div>
                    <span id="task-owner">Loading...</span>
                </div>
                <div class="text-end">
                    <span><b>Due Date:</b> <span id="due-date">Loading...</span></span> <br>
                    <span class="badge bg-success" id="task-status">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Task Details (Table Format) -->
        <div class="card mt-3 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Task Details</h5>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th>Task Owner</th>
                                <td id="task-owner-detail">Loading...</td>
                            </tr>
                            <tr>
                                <th>Task Name</th>
                                <td id="task-name-detail">Loading...</td>
                            </tr>
                            <tr>
                                <th>Description</th>
                                <td id="task-description">Loading...</td>
                            </tr>
                            <tr>
                                <th>Start Date</th>
                                <td id="start-date">Loading...</td>
                            </tr>
                            <tr>
                                <th>Due Date</th>
                                <td id="due-date-detail">Loading...</td>
                            </tr>
                            <tr>
                                <th>Reminder</th>
                                <td id="task-reminder">Loading...</td>
                            </tr>
                            <tr>
                                <th>Assigned To</th>
                                <td id="task-assigned">Loading...</td>
                            </tr>
                            <tr>
                                <th>Priority</th>
                                <td id="task-priority">Loading...</td>
                            </tr>
                            <tr>
                                <th>Status</th>
                                <td id="task-status-detail">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Close Button -->
        <div class="text-center mt-4">
            <button class="btn btn-secondary" id="close-btn">Close</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/scripts/task_details.js"></script>

</body>

</html>
